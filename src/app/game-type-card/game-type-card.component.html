<mat-card [ngStyle]="{'border-left-color': gameType.color}">
  <mat-card-title-group>
    <mat-card-title>{{gameType.name}}</mat-card-title>
    <mat-card-subtitle>{{gameType.minNumOfPlayers}} to {{gameType.maxNumOfPlayers}} players</mat-card-subtitle>
    <img mat-card-md-image>
  </mat-card-title-group>
  <mat-card-content></mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-button type="button" (click)="play(gameType)">Play</button>
  </mat-card-actions>
</mat-card>
