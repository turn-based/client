<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Examples</mat-toolbar>
    <mat-nav-list dense>
      <h3 matSubheader>Tic-Tac-Toe</h3>
      <a mat-list-item routerLink="tic-tac-toe/singleplayer">Singleplayer</a>
      <a mat-list-item routerLink="tic-tac-toe/multiplayer">Multiplayer</a>
      <a mat-list-item routerLink="tic-tac-toe/authenticated">Authenticated</a>
      <a mat-list-item routerLink="tic-tac-toe/spectator">Spectator</a>

      <h3 matSubheader>Chess</h3>
      <a mat-list-item routerLink="chess/Singelplayer">Singelplayer</a>
      <a mat-list-item routerLink="chess/multiplayer">Multiplayer</a>


      <h3 matSubheader>Phases</h3>
      <a mat-list-item routerLink="phases">Phases</a>
      <a mat-list-item routerLink="diagram">Diagram</a>

      <h3 matSubheader>Turn Orders</h3>
      <a mat-list-item routerLink="turn-orders/simultaneous-moves">Simultaneous Moves</a>

      <h3 matSubheader>Random API</h3>
      <a mat-list-item routerLink="random">Examples</a>

      <h3 matSubheader>Secret State</h3>
      <a mat-list-item routerLink="liars-dice">Liar's Dice</a>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content style="height: 100vh;">
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{(activatedRoute.firstChild.data | async).title}}</span>
    </mat-toolbar>
    <div style="padding: 16px;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
